<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/your-username/your-repo@latest/carousel.css">
</head>
<body>
    <div class="spiddyyy-carousel-container">
        <div class="spiddyyy-carousel" id="spiddyyy-carousel">
            <!-- Users add slide content here -->
            <div class="spiddyyy-slide-content">
                <img src="https://via.placeholder.com/600x400/FF0000/FFFFFF?text=Image+1" alt="Image 1" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="spiddyyy-slide-content">
                <div class="spiddyyy-custom-content user-slide">
                    <h2>Slide 2</h2>
                    <p>This is a custom HTML slide with a user-defined class.</p>
                </div>
            </div>
            <div class="spiddyyy-slide-content">
                <img src="https://via.placeholder.com/600x400/00FF00/FFFFFF?text=Image+3" alt="Image 3" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="spiddyyy-slide-content">
               <div> </div>
            </div>
        </div>
        <button class="spiddyyy-nav-button spiddyyy-prev">❮</button>
        <button class="spiddyyy-nav-button spiddyyy-next">❯</button>
    </div>


    <script>
         const setCarouselHeight = () => {
           const headerHeight = 151;
           const viewportHeight = window.innerHeight - headerHeight;
                
           // Update the config object if used by the carousel library
           window.carouselConfig = {
             width: '100%',
             height: `${viewportHeight}px`,
             autoplayInterval: 2000,
             transitionSpeed: '0.5s',
             buttonBg: '#fff',
             buttonColor: 'white',
             showNavButtons: true,
             prevButtonContent: '',
             nextButtonContent: '',
             autoplay: true,
             header: headerHeight
           };
       
           // Also directly update the carousel container style (if needed)
           const carouselEl = document.querySelector('.spiddyyy-carousel'); // Adjust selector as needed
           if (carouselEl) {
             carouselEl.style.height = `${viewportHeight}px`;
           }
         };
         
         window.addEventListener('resize', setCarouselHeight);
         setCarouselHeight(); // Initial call to set height on load
    </script>
    <script src="https://cdn.jsdelivr.net/gh/Spiddyyy/Slider-carousel-cdn@latest/carousel.min.js"></script>
</body>
</html>
